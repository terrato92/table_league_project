<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
    />

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="team" type="terrato.springframework.domain.Team"*/-->
<!--/*@thymesVar id="league" type="terrato.springframework.domain.League"*/-->

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11 ">
                            <h1 class="panel-title">Teams</h1>
                        </div>
                        <div class="col-md-1">
                            <tr>
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/league/' + ${leagueId} + '/team/new'}"
                                   role="button">New</a>
                            </tr>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Teams</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr  th:each="team : ${teams}">

                                <td th:text="${team.id}">334</td>
                                <td th:text="${team.getName() }">Manchester</td>
                                <td><a href="#"
                                       th:href="@{'/league/' + ${leagueId} + '/team/' + ${team.id} + '/show'}">View</a>
                                </td>
                                <td><a href="#"
                                       th:href="@{'/league/' + ${leagueId} + '/team/' + ${team.id} + '/update'}">Update</a>
                                </td>
                                <td><a href="#"
                                       th:href="@{'/league/' + ${leagueId} + '/team/' + ${team.id} + '/delete'}">Delete</a>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
