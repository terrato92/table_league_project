<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org" xmlns:xmnls="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
    >

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </link>
    <meta charset="UTF-8"/>
    <title>League Home</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-7 ">
                            <h1 class="panel-title">League</h1>
                        </div>


                        <div class="col-md-2">
                            <a class="btn btn-default" href="#" th:href="@{'/league/new'}" role="button">New</a>
                        </div>

                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" th:href="@{'/upload'}" role="button">Upload Data</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(leagues)}">
                        <table class="table table-hover">

                            <tr th:each="league : ${leagues}">
                                <!--/*@thymesVar id="league" type="terrato.springframework.domain.League"*/-->
                                <td th:text="${league.id}">785</td>
                                <td th:text="${league.name}">League France</td>
                                <td><a href="#" th:href="@{'/league/' + ${league.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/league/' + ${league.id} + '/update'}">Update</a>
                                </td>
                                <td><a href="#" th:href="@{'/league/' + ${league.id} + '/delete'}">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
